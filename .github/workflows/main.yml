name: Force Build Flutter APK

on:
  push:
    branches:
      - master  # غيّرها لفرعك إذا مختلف

jobs:
  build:
    name: Build APK Anyway
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'

    - name: Install Dependencies
      run: flutter pub get || true

    - name: Build APK (ignore errors)
      run: flutter build apk --debug || true

    - name: List APK Files
      run: ls -la build/app/outputs/flutter-apk || true

    - name: Upload APK (even if failed)
      uses: actions/upload-artifact@v4
      with:
        name: forced-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
