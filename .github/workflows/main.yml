name: Force Build APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'

    - name: Install dependencies
      run: flutter pub get

    - name: Try to build APK (debug)
      run: |
        set +e
        flutter build apk --debug
        echo "Build finished with code $?"

    - name: Check APK output
      run: |
        echo "APK Output files:"
        ls -la build/app/outputs/flutter-apk || echo "No APK folder found"

    - name: Upload APK if exists
      uses: actions/upload-artifact@v4
      with:
        name: apk-artifact
        path: build/app/outputs/flutter-apk/*.apk
        if-no-files-found: ignore
